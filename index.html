<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>The Old Man's Calculator</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <h3 id="display-content"></h3>
                </div>
                <div class="keypad">
                    <div class="functions">
                        <button class="btn function-btn" id="clear-btn">Clear</button>
                    </div>
                    <div class="digits">
                        <button class="btn btn digit-btn">7</button>
                        <button class="btn digit-btn">8</button>
                        <button class="btn digit-btn">9</button>
                        <button class="btn digit-btn">4</button>
                        <button class="btn digit-btn">5</button>
                        <button class="btn digit-btn">6</button>
                        <button class="btn digit-btn">1</button>
                        <button class="btn digit-btn">2</button>
                        <button class="btn digit-btn">3</button>
                        <button class="btn digit-btn">0</button>
                        <button class="btn digit-btn" id="dot-btn">.</button>
                    </div>
                    <div class="operators">
                        <button class="btn operator-btn" id="divide-btn">&divide;</button>
                        <button class="btn operator-btn" id="times-btn">&times;</button>
                        <button class="btn operator-btn" id="minus-btn">&minus;</button>
                        <button class="btn operator-btn" id="plus-btn">&plus;</button>
                        <button class="btn operator-btn" id="equals-btn">&equals;</button>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
