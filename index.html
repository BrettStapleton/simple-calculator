<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="digit-display">
                <h3>0123456789</h3>
            </div>
            <div class="keypad">
                <div class="function-buttons">
                    <button id="clear-btn">AC</button>
                </div>
                <div class="digit-buttons">
                    <button id="digit7-btn">7</button>
                    <button id="digit8-btn">8</button>
                    <button id="digit9-btn">9</button>
                    <button id="digit4-btn">4</button>
                    <button id="digit5-btn">5</button>
                    <button id="digit6-btn">6</button>
                    <button id="digit1-btn">1</button>
                    <button id="digit2-btn">2</button>
                    <button id="digit3-btn">3</button>
                    <button id="digit0-btn">0</button>
                </div>
                <div class="operator-buttons">
                    <button id="divide-btn">/</button>
                    <button id="mult-btn">x</button>
                    <button id="sub-btn">-</button>
                    <button id="add-btn">+</button>
                    <button id="equals-btn">=</button>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
